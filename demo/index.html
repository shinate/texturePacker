<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>[SC]Gif To Animation</title>
		<script type="text/javascript" src="/resource/inc.js?|lib/_.js,style/global.css"></script>
		<link href="style/index.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="main" style="padding: 0">
			<div --column="column" --column-config="" class="Co-frame-column" id="G2A">
				<div class="Co-frame-column-resize" --column-position="^"></div>
				<div class="Co-frame-column-unit">
					<div class="Co-tray-contray Co-config_tray">
						<div class="Co-tray-contray-row">
							<label class="Co-tray-contray-label">Width:</label>
							<div class="Co-tray-contray-text">
								<div class="Co-tray-contray-text-padding">
									<div class="Co-tray-contray-text-border">
										<input type="text" />
									</div>
								</div>
							</div>
						</div>
						<div class="Co-tray-contray-row">
							<label class="Co-tray-contray-label">Height:</label>
							<div class="Co-tray-contray-text">
								<div class="Co-tray-contray-text-padding">
									<div class="Co-tray-contray-text-border">
										<input type="text" />
									</div>
								</div>
							</div>
						</div>
						<div class="Co-tray-contray-line"></div>
						<div class="Co-tray-contray-row">
							<label class="Co-tray-contray-label">Padding:</label>
							<div class="Co-tray-contray-text">
								<div class="Co-tray-contray-text-padding">
									<div class="Co-tray-contray-text-border">
										<input type="text" />
									</div>
								</div>
							</div>
						</div>
						<div class="Co-tray-contray-row">
							<label class="Co-tray-contray-label">Align:</label>
							<div class="Co-tray-contray-text">
								<div class="Co-tray-contray-text-padding">
									<div class="Co-tray-contray-text-border">
										<input type="text" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="Co-frame-column-resize" --column-position="200"></div>
				<div class="Co-frame-column-unit">
					<div node-type="workbench" id="Co-Pagelet-G2A-Workbench" class="g2a_workbench"></div>
				</div>
				<div class="Co-frame-column-resize" --column-position=":300"></div>
				<div class="Co-frame-column-unit">
					<div id="Co-Pagelet-G2A-Upload">
						<div class="trigger_zone" node-type="tiggerUpload">
							<p>
								<span>Drop images here</span>
							</p>
							<p>
								<span class="input_upload">
									<span>Or click here to upload</span>
									<input node-type="inputUpload" type="file" accept="image/*" />
								</span>
							</p>
							<div class="corner corner_0"></div>
							<div class="corner corner_1"></div>
							<div class="corner corner_2"></div>
							<div class="corner corner_3"></div>
						</div>
					</div>
					<div class="Co-frame-column-row-resize"></div>
					<div id="Co-Pagelet-G2A-Preview">
						<ul class="tabs">
							<li class="tab">AAAA</li>
							<li class="tab">BBBBBBB</li>
							<li class="tab">CCC...CC</li>
							<li class="tab">DDDDDD</li>
						</ul>
					</div>
				</div>
				<div class="Co-frame-column-resize" --column-position="$"></div>
			</div>
		</div>
		<script type="text/javascript" src="../build/lib/Require.js"></script>
		<script type="text/javascript">
			require.config({
				path : '../build/'
			});
		</script>
		<script type="text/javascript">
			require('pagelet/frame/column/index');
			require('pagelet/gif2anim/index');
		</script>
	</body>
</html>
