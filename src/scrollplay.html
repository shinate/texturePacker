<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>[SC]Scroll play</title>
		<script type="text/javascript" src="/resource/inc.js?|lib/_.js,style/global.css"></script>
		<script type="text/javascript" src="/resource/lib/jquery/jquery-last.pack.js"></script>
		<script type="text/javascript" src="/resource/lib/jquery/jquery-extra.source.js"></script>
		<style type="text/css">
			#A{
				position: fixed;
				left:50%;
				top:50%;
				margin: -80px 0 0 -120px
			}
		</style>
	</head>
	<body>
		<h1>[SC]Scroll play</h1>
		<div class="main" style="height:8000px">
			<div id="A" -sc-data="src=http://labor.codante.org/dev/demo/sprite_clips/images/d.png&size=240:180&dim=4:38&clips=151"></div>
		</div>
		<script type="text/javascript" src="script/sClip.js"></script>
		<script type="text/javascript">
			var A = sClip($('#A').get(0), {'type' : 'canvas'});
			$(document).scroll(function(e){
				var self = $(this);
				var step = Math.floor(self.scrollTop() / 30);
				A.render(step);
			});
		</script>
	</body>
</html>
